name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ${{ github.repository }}/backend
  FRONTEND_IMAGE: ${{ github.repository }}/frontend

jobs:
  code-quality:
    name: Code Quality & Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        pip install flake8 pytest
        cd backend && pip install -r requirements.txt
        cd ../frontend && pip install -r requirements.txt

    - name: Lint with flake8
      run: |
        flake8 backend --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 frontend --count --select=E9,F63,F7,F82 --show-source --statistics

    - name: Run Trivy vulnerability scanner (Backend)
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: './backend'
        format: 'table'
        severity: 'CRITICAL,HIGH'
        exit-code: '0'
      continue-on-error: true

    - name: Run Trivy vulnerability scanner (Frontend)
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: './frontend'
        format: 'table'
        severity: 'CRITICAL,HIGH'
        exit-code: '0'
      continue-on-error: true

  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: code-quality
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata (Backend)
      id: meta-backend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Backend image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: ${{ steps.meta-backend.outputs.tags }}
        labels: ${{ steps.meta-backend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Extract metadata (Frontend)
      id: meta-frontend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: true
        tags: ${{ steps.meta-frontend.outputs.tags }}
        labels: ${{ steps.meta-frontend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Scan Backend image with Trivy
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:latest
        format: 'table'
        severity: 'CRITICAL,HIGH'
        exit-code: '0'
      continue-on-error: true

    - name: Scan Frontend image with Trivy
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:latest
        format: 'table'
        severity: 'CRITICAL,HIGH'
        exit-code: '0'
      continue-on-error: true

  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: Configure kubectl
      run: |
        mkdir -p $HOME/.kube
        echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
        chmod 600 $HOME/.kube/config

    - name: Verify cluster connection
      run: |
        kubectl cluster-info
        kubectl get nodes

    - name: Update image tags in manifests
      run: |
        sed -i "s|your-registry/backend:latest|${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:latest|g" k8s/backend-deployment.yaml
        sed -i "s|your-registry/frontend:latest|${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:latest|g" k8s/frontend-deployment.yaml

    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f k8s/namespace.yaml --validate=false
        kubectl apply -f k8s/configmap.yaml --validate=false
        kubectl apply -f k8s/secret.yaml --validate=false
        kubectl apply -f k8s/redis-deployment.yaml --validate=false
        kubectl apply -f k8s/backend-deployment.yaml --validate=false
        kubectl apply -f k8s/frontend-deployment.yaml --validate=false
        kubectl apply -f k8s/ingress.yaml --validate=false
        kubectl apply -f k8s/hpa.yaml --validate=false
        kubectl apply -f k8s/pdb.yaml --validate=false
        kubectl apply -f k8s/network-policy.yaml --validate=false

    - name: Wait for deployment
      run: |
        kubectl rollout status deployment/backend -n microservices --timeout=5m
        kubectl rollout status deployment/frontend -n microservices --timeout=5m

    - name: Verify deployment
      run: |
        kubectl get pods -n microservices
        kubectl get svc -n microservices
        kubectl get ingress -n microservices


